<!DOCTYPE html>
<html>
<head>
    <title>Store Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Store Management</h1>
        
        <!-- Add Item Form -->
        <div class="card">
            <h2>Add Item</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-price" placeholder="Price" step="0.01" min="0.01" required>
                <input type="number" id="item-quantity" placeholder="Quantity" min="1" required>
                <button type="submit">Add</button>
            </form>
        </div>

        <!-- Update Item Form -->
        <div class="card" id="update-form" style="display: none;">
            <h2>Update Item</h2>
            <form id="update-item-form">
                <input type="hidden" id="update-id">
                <input type="text" id="update-name" placeholder="Item Name" required>
                <input type="number" id="update-price" placeholder="Price" step="0.01" min="0.01" required>
                <input type="number" id="update-quantity" placeholder="Quantity" min="1" required>
                <div class="button-group">
                    <button type="submit">Save</button>
                    <button type="button" onclick="hideUpdateForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Stock Report -->
        <div class="card">
            <h2>Stock Report</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Sold</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="items-table"></tbody>
            </table>
        </div>

        <!-- Audit Trail -->
        <div class="card">
            <h2>Audit Trail</h2>
            <div id="audit-container"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
